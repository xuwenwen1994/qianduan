<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		
		// 输出正方形
		var str = '';  //字符串拼接实现一行显示
		// 外层循环控制输出多少行
		for ( var j = 0; j < 10; j++) {

			// 内层循环控制一行显示多少个
			for ( var i = 0; i < 10; i++) {
				str += '* ';
			}
			str += '\n';
		}
		console.log (str);
	</script>
</body>
</html>
