<!DOCTYPE html>

<body>
	<script>
		
		// 本金10000元存入银行，年利率是千分之三，每过1年，将本金和利息相加作为新的本金。计算5年后，获得的本金是多少？
		// 第一年 10000 + 10000*0.003
		// 第二年 （10000 + 10000*0.003）+ （10000 + 10000*0.003）*0.003
		var money = 10000;
		var li = 0.003;
		for ( var i = 1; i <= 5; i++) {
			money = money * li + money;
		}
		console.log (money);
	</script>
</body>
</html>
