<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		
		var str = '';
		for (var j = 1; j <= 9; j++) {
			for ( var i = 1; i <= j; i++) {
				str += j + '*' + i + '=' + j*i + '\t';
			}
			str += '\n';
		}
		console.log (str);


	</script>
</body>
</html>
