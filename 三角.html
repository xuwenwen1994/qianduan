<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		// 先定义变量
		var str = '';
		// 外层循环控制行数
		for ( var i = 0; i < 10; i++) {
			// 内层循环控制一行多少个*，j=i 保证了三角的结构模型
			for ( var j = i; j < 10; j++) {
				str += '* ';
			}
			str += '\n';
		}

		console.log (str);
	</script>
</head>
<body>
	
</body>
</html>
