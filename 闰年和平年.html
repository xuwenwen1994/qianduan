	<script>
		// 1，判断一个年份是闰年还是平年
		//   闰年：能被4整除，但不能被100整除的年份 或者 能被400整除的年份
		//   var year = 1990;
		//   	闰年 ： 输出 闰年    平年   输出  平年
		var year = 1995;
		if (year % 400 === 0) {
			console.log ('闰年');
		}else {
			console.log ('平年');
		}
	</script>
