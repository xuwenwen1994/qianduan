<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// 1~100的和 和平均值
		var sum = 0;
		var avg = 0;
		for ( var i = 1; i <= 100; i++) {
			sum += i;
		}
		avg = sum / 100;
		console.log (sum);
		console.log (avg);



	</script>
</body>
</html>
